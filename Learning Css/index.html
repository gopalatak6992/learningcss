<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorProperty</title>
    <style>
        h1{
            color: red;
           
        }
        p{
            color: rgb(30, 210, 204);
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam deleniti beatae aperiam quidem facilis corrupti?

    </p>
</body>
</html>
